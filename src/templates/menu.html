<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/styles/menu.css">
    <title>Меню | Приложение-тестировщик</title>
</head>
<body>
    <div class="left-sidebar">
        <img src="src/data/photos/avatar.jpg" id="avatar" alt=""/>
        <p id="user-name">Иванов М.С.</p>
        <nav id="navigation">
            <button id="personal-area-window-button" onclick="change_window('personal-area')">
                Личный Кабинет
            </button>
            <button id="create-window-button" onclick="change_window('create')">
                Создать вариант
            </button>
            <button id="solve-window-button" onclick="change_window('solve')">
                Решить вариант
            </button>
        </nav>
    </div>
    <div id="create">
        <div id="question-1">
            <p>1. Тестируемый предмет:</p>
            <label for="subject"></label><select id="subject" onchange="select_subject()">
                <option selected value="rus">Русский Язык</option>
                <option value="liter">Литература</option>
                <option value="math">Математика</option>
                <option value="phys">Физика</option>
                <option value="it">Информатика</option>
                <option value="bio">Биология</option>
                <option value="chem">Химия</option>
                <option value="ss">Обществознание</option>
                <option value="eng">Английский Язык</option>
                <option value="other">Другой..</option>
            </select>
            <label for="other-subject"></label><input type="text" id="other-subject" placeholder="Предмет">
        </div>
        <div id="question-2">
            <p>2. Тема теста:</p>
            <div id="theme-box">
                <label for="theme"></label><input type="text" id="theme" placeholder="Тема">
            </div>
        </div>
        <div id="question-3">
            <p>3. Примечания к тесту:</p>
            <textarea id="comment" placeholder="Примечания (необязательно)"></textarea>
        </div>
        <a>
            <button id="create-button" onclick="startCreate()">Создать</button>
        </a>
    </div>
    <div id="solve">
        <p id="option-text">Введите номер варианта для решения:</p>
        <input type="text" placeholder="Номер варианта" id="option" oninput="find_option()">
        <div id="option-info">
            <p id="subject-info"></p>
            <p id="teacher-info"></p>
            <p id="theme-info"></p>
            <p id="comment-info"></p>
        </div>
        <a>
            <button id="solve-button" onclick="startSolve()">Решить</button>
        </a>
    </div>
    <div id="personal-area">
    </div>
    <script type="application/javascript" src="src/js/menu.js"></script>
</body>
</html>
